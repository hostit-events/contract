[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    '@diamond/=src/',
    '@diamond-script/=script/',
    '@diamond-test/=test/',
    '@host-it/=src/',
    '@host-it-script/=script/',
    '@host-it-test/=test/',
]
auto_detect_remappings = true
ffi = true
optimizer_runs = 100_000
evm_version = "prague"
allow_internal_expect_revert = false
names = true
sizes = true
via_ir = true

[rpc_endpoints]
sepolia = "${SEPOLIA_URL}"
base-sepolia = "${BASE_SEPOLIA_URL}"
lisk-sepolia = "${LISK_SEPOLIA_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
base-sepolia = { key = "${ETHERSCAN_API_KEY}" }
lisk-sepolia = { key = "123" }
